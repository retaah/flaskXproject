{% extends 'base.html' %}

{% block content %}
    <h1>Message from users</h1>

    {% for message in user_messages %}
        <div class="card mb-2">
            <div class="card-header">{{ message.username }}</div>
            <div class="card-body">
                {{ message.email }}, {{ message.phone_number }}
            </div>
        </div>
    {% endfor %}


{% endblock %}
