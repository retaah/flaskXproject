{% extends 'base.html' %}

{% block content %}
    <h1>Message from users</h1>

    {% for user in users %}
        <div class="card mb-2">
            <div class="card-header">{{ user.name }}</div>
            <div class="card-body">
                {{ user.email }}, {{ user.phone }}
            </div>
        </div>
    {% endfor %}


{% endblock %}
