{% extends 'base.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}


    <form action="" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="John Davidson" class="form-control">
        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="example@gmail.com" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="phone_number" placeholder="+375291365445" class="form-control">
        </div>
        <div class="mb-3">
            <input type="submit" value="submit" class="btn btn-primary">
        </div>
    </form>

{% endblock %}
